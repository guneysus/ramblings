<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.12.0/mermaid.min.js" integrity="sha512-5TKaYvhenABhlGIKSxAWLFJBZCSQw7HTV7aL1dJcBokM/+3PNtfgJFlv8E6Us/B1VMlQ4u8sPzjudL9TEQ06ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.12.0/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
        startOnLoad: true,
        querySelector: '.language-mermaid', // Target standard Jekyll code blocks
        theme: 'default' // Or 'dark', 'forest', 'neutral'
    });

        // 3. Manually run on the target selector after the page is loaded
        //    We target the 'code.language-mermaid' element
        addEventListener('DOMContentLoaded', async function() {
            await mermaid.run({
                querySelector: 'code.language-mermaid',
            });
        });

  </script>


</head>
